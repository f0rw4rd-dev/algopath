{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% load static %}

{% block content %}
<!-- Основное содержимое страницы -->
<div class="container my-5">
    <div class="static-page-tile">
        <h1>{{ page.title }}</h1>
        <hr>
    </div>
  <div class="static-page-content">
    {{ page.content|safe }}
  </div>
</div>
{% endblock %}

{% block extra_css %}
  <style>
    .static-page-tile{
        color: #0d6efd;
        font-weight: bold;
      }
  </style>
{% endblock %}

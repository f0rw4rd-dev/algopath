{% extends "base.html" %}
{% load static %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="password-reset-done-container" style="max-width: 500px; margin: auto; padding: 2rem; background-color: #444; border: 1px solid #555; border-radius: 8px;">
    <h1 class="text-center" style="color: #fff;">Письмо отправлено</h1>
    <p class="text-center" style="color: #fff;">
      Пожалуйста, проверьте вашу почту для ссылки для восстановления пароля.
    </p>
    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="btn btn-primary">Вернуться к входу</a>
    </div>
  </div>
</div>
{% endblock %}

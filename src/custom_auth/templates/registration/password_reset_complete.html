{% extends "base.html" %}
{% load static %}

{% block title %}Пароль изменён{% endblock %}

{% block extra_css %}
<style>
  .password-reset-complete-container {
    max-width: 500px;
    margin: 3rem auto;
    padding: 2rem;
    background-color: #444; /* Тёмный фон */
    border: 1px solid #555;
    border-radius: 8px;
  }
  .password-reset-complete-container h1,
  .password-reset-complete-container p {
    text-align: center;
    color: #fff;
  }
  footer {
    text-align: center;
    margin-top: 2rem;
    color: #ccc;
  }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="password-reset-complete-container">
    <h1>Пароль изменён</h1>
    <p>Ваш пароль был успешно изменён!</p>
    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
    </div>
  </div>
</div>
<footer>
  <p>© 2025 Все права защищены.</p>
</footer>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}Изменить пароль{% endblock %}

{% block extra_css %}
<style>
  .password-reset-confirm-container {
    max-width: 500px;
    margin: 3rem auto;
    padding: 2rem;
    background-color: #444; /* Тёмный фон */
    border: 1px solid #555;
    border-radius: 8px;
  }
  .password-reset-confirm-container h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #fff;
  }
  .password-reset-confirm-container .form-label,
  .password-reset-confirm-container .form-text {
    color: #fff;
  }
  .password-reset-confirm-container .form-control {
    background-color: #333;
    color: #fff;
    border: 1px solid #666;
  }
  footer {
    text-align: center;
    margin-top: 2rem;
    color: #ccc;
  }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="password-reset-confirm-container">
    <h1>Введите новый пароль</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Сменить пароль</button>
    </form>
  </div>
</div>
<footer>
  <p>© 2025 Все права защищены.</p>
</footer>
{% endblock %}
